version: "3.8"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: nextjs-dev
    ports:
      - "3000:3000"
    volumes:
      - ./:/app:cached        # mount project for hot reload
      - /app/node_modules     # separate container node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- -H 0.0.0.0 -p 3000
